<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <section>

      >
        <div
          class="flex justify-start group item-center space-x-12 group-hover:cursor-pointer"
        >
          <div class="mr-20 hover:cursor-pointer">
            <img src="./img/Collab.png" alt="" />
          </div>
          <div
            class="group-hover:cursor-pointer text-[#BDBDBD] hover:text-black duration-200"
          >
            Home
          </div>
          <div
            class="group-hover:cursor-pointer text-[#BDBDBD] hover:text-black duration-200"
          >
            About
          </div>
          <div
            class="group-hover:cursor-pointer text-[#BDBDBD] hover:text-black duration-200"
          >
            Services
          </div>
          <div
            class="group-hover:cursor-pointer text-[#BDBDBD] hover:text-black duration-200"
          >
            Contact
          </div>
          <div
            class="group-hover:cursor-pointer text-[#BDBDBD] hover:text-black duration-200"
          >
            About
          </div>
        </div>
        <div
          class="hover:cursor-pointer bg-gradient-to-r from-[#753872] via-[#D8328A] to-[#FAAC56] text-white p-3 text-lg rounded-full w-[164px] h-[52px] text-center flex justify-center items-center"
        >
          <p class="font-bold">Get Started</p>
        </div>
      </div>
    </section>

    <!-- Main section -->

    <section>
      <div
        class="max-w-[1440px] flex justify-evenly items-center space-x-64 mx-auto mb-16"
      >
        <div class="w-1/2 flex flex-col space-y-12">
          <div class="text-5xl font-bold">Collaborate Like Never Before</div>
          <p class="text-[#828282] leading-8">

          <div

          >
            <img class="w-[20px] h-[20px]" src="./img/play.png" alt="" />
            <div
              class="bg-gradient-to-r from-[#753872] via-[#D8328A] to-[#FAAC56] text-transparent bg-clip-text font-bold cursor-pointer"
            >
              Discover Video
            </div>
          </div>
        </div>
        <div class="w-1/2">
          <img src="./img/data-x1.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Footer Section -->

    <section>
      <div
        class="max-w-[1440px] flex justify-center fixed left-60 items-center space-x-8"
      >
        <div
          class="h-8 w-8 bg-red-400 hover:animate-spin transition-duration-300"
        ></div>
        <div
          class="h-8 w-8 bg-red-400 rounded-full hover:rounded-none hover:animate-pulse duration-200"
        ></div>
        <div
          class="h-8 w-8 bg-red-400 hover:rounded-full hover:animate-bounce"
        ></div>
        <a
          class="hover:opacity-80 hover:blur-sm duration-300 cursor-pointer hover:underline delay-200"
          href="https://twitter.com/2xprathamesh"
          target="_blank"
