<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex bg-rose-50 items-center justify-center min-h-screen">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->

        <div class="p-6 md:p-20">
          <!-- Top Content -->

          <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your account or download pictures, videos or music.
          </p>
          <input
            type="text"
            placeholder="Enter your email address"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
          />

          <!-- Middle Content -->

          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-light text-cyan-800">Forgot Passowrd</div>
            <button
              class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-200 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
            >
              <span>Next</span>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-b-gray-300"></div>

          <p class="py-6 text-sm font-light text-center text-gray-400">
            or log in with
          </p>

          <!-- Bottom Container -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition duration-200 md:w-1/2"
            >
              <img src="images/facebook.png" class="w-9" alt="" /><span
                class="font-light"
                >facebook</span
              >
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition duration-200 md:w-1/2"
            >
              <img src="images/google.png" class="w-9" alt="" /><span
                class="font-light"
                >Google</span
              >
            </button>
          </div>
        </div>

        <!-- Right Side -->

        <img src="images/image.jpg" class="w-[430px] hidden md:block" alt="" />
      </div>
    </div>
  </body>
</html>
